<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Dành cho người đẹp nhất</title>

        <!-- Style CSS -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 class="valentine">Gửi công chúa của em<3 </h1>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Helu helu,</p>
                    <p class="words line2">Em xin chúc tuyệt phẩm giai nhân, đẳng cấp sơ vơ, người xinh đẹp nhất thế giới cóa một ngày valentine thật zui zẻ!!! :33</p>
                    <!-- <p class="words line3">Cóa một ngày valentine</p> -->
                    
                    <!-- <p class="words line4">Thật zui zẻ!!! :33
                    </p> -->
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Close</button>
        </div>
        
        <!-- Script JS -->
        <script src="./script.js"></script>
    </body>
</html>
